version: '3'

services:
  cache:
    restart: always
    image: redis:7.0-alpine
    container_name: fdsnws-availability-cache
    ports:
      - 6379:6379
    command: redis-server --save 20 1 --loglevel warning

  cacher:
    build:
      context: ./
      dockerfile: Dockerfile.cacher
    container_name: fdsnws-availability-cacher
    deploy:
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 5
        window: 30s
    ports:
      - 11211:11211
    depends_on:
      - cache
    environment:
      RUNMODE: production
    ulimits:
      nproc: 65535

  api:
    build:
      context: ./
      dockerfile: Dockerfile.api
    restart: always
    container_name: fdsnws-availability-api
    ports:
      - 9001:9001
    depends_on:
      - cache
    environment:
      RUNMODE: production
      # Gateway IP (Update if needed)
      MONGODB_HOST: 172.17.42.1
      MONGODB_PORT: 27017
      MONGODB_USR: wfrepouser
      MONGODB_PWD: 2023wf
      MONGODB_NAME: wfrepo
    ulimits:
      nproc: 65535

  worker:
    build:
      context: ./
      dockerfile: Dockerfile.worker
    container_name: fdsnws-availability-worker
    restart: always
    depends_on:
      - cache
    environment:
      RUNMODE: production
      # Database connection
      MONGODB_HOST: 172.17.42.1
      MONGODB_PORT: 27017
      MONGODB_USR: wfrepouser
      MONGODB_PWD: 2023wf
      MONGODB_NAME: wfrepo
    ulimits:
      nproc: 65535
